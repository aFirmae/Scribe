<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Scribe</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #0f1419 0%, #1a202c 100%);
        }
        
        .card-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }
        
        .btn-hover {
            transition: all 0.3s ease;
        }
        
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-gray-800/80 backdrop-blur-md rounded-3xl p-10 max-w-md w-full text-center card-shadow border border-gray-700/50">
        <div class="inline-block p-4 bg-red-900/20 rounded-full mb-6 border border-red-500/10">
            <i class="fas fa-exclamation-circle text-5xl text-red-400"></i>
        </div>

        <h1 class="text-3xl font-bold text-gray-100 mb-3 tracking-tight">Oops!</h1>
        <p class="text-gray-400 text-lg mb-8 leading-relaxed">{{ message }}</p>

        <a href="/"
            class="inline-flex items-center justify-center bg-gray-700/50 hover:bg-gray-700 text-gray-200 font-semibold px-8 py-3.5 rounded-2xl btn-hover transition-all w-full border border-gray-600/30">
            <i class="fas fa-arrow-left mr-2"></i>Back to Home
        </a>
    </div>
</body>

</html>
