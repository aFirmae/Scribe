<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Scribe</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl p-10 max-w-md w-full text-center shadow-2xl">
        <div class="inline-block p-4 bg-red-100 rounded-full mb-4">
            <i class="fas fa-exclamation-circle text-5xl text-red-600"></i>
        </div>

        <h1 class="text-3xl font-bold text-gray-800 mb-3">Oops!</h1>
        <p class="text-gray-600 text-lg mb-6">{{ message }}</p>

        <a href="/"
            class="inline-block bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold px-8 py-3 rounded-xl hover:shadow-lg transition-all">
            <i class="fas fa-home mr-2"></i>Back to Home
        </a>
    </div>
</body>

</html>
