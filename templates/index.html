<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribe - Real-Time Chat Rooms</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#25D366',
                        secondary: '#128C7E',
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #0f1419 0%, #1a202c 100%);
        }

        .card-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }

        .btn-hover {
            transition: all 0.3s ease;
        }

        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.2);
        }

        .modal {
            transition: opacity 0.3s ease;
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4">

    <!-- Main Container -->
    <div class="w-full max-w-md animate-fade-in">
        <!-- Logo/Title Section -->
        <div class="text-center mb-10">
            <div class="inline-block p-4 bg-gray-800/30 rounded-full mb-4 backdrop-blur-sm border border-gray-700/50">
                <i class="fas fa-comments text-5xl text-emerald-400"></i>
            </div>
            <h1 class="text-5xl font-bold text-gray-100 mb-2">Scribe</h1>
            <p class="text-gray-400 text-lg">Real-time chat rooms, simplified</p>
        </div>

        <!-- Action Cards -->
        <div class="space-y-4">
            <!-- Create Room Button -->
            <button onclick="openCreateModal()"
                class="w-full bg-gray-800/80 text-gray-100 rounded-2xl p-6 card-shadow btn-hover cursor-pointer group border border-gray-700/50">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div
                            class="bg-gray-700/50 text-emerald-400 rounded-full p-3 group-hover:bg-emerald-500/20 group-hover:text-emerald-300 transition-colors">
                            <i class="fas fa-plus text-xl"></i>
                        </div>
                        <div class="text-left">
                            <h3 class="font-semibold text-lg text-gray-100">Create Room</h3>
                            <p class="text-gray-400 text-sm">Start a new chat room</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-600 group-hover:text-emerald-400 transition-colors"></i>
                </div>
            </button>

            <!-- Join Room Button -->
            <button onclick="openJoinModal()"
                class="w-full bg-gray-800/80 text-gray-100 rounded-2xl p-6 card-shadow btn-hover cursor-pointer group border border-gray-700/50">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div
                            class="bg-gray-700/50 text-emerald-400 rounded-full p-3 group-hover:bg-emerald-500/20 group-hover:text-emerald-300 transition-colors">
                            <i class="fas fa-users text-xl"></i>
                        </div>
                        <div class="text-left">
                            <h3 class="font-semibold text-lg text-gray-100">Join Room</h3>
                            <p class="text-gray-400 text-sm">Enter with a room code</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-600 group-hover:text-emerald-400 transition-colors"></i>
                </div>
            </button>
        </div>

        <!-- Footer -->
        <div class="text-center mt-10 text-gray-500 text-sm">
            <p>Ephemeral rooms • Max 5 users • Auto-delete after 24h</p>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div id="createModal"
        class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50 modal">
        <div class="bg-gray-800/95 rounded-3xl p-8 max-w-md w-full card-shadow border border-gray-700/50">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-100">Create Room</h2>
                <button onclick="closeCreateModal()" class="text-gray-500 hover:text-gray-300 transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <form id="createForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Your Username</label>
                    <input type="text" id="createUsername" maxlength="20" placeholder="Enter your name"
                        class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600/50 text-gray-100 placeholder-gray-500 rounded-xl focus:ring-2 focus:ring-emerald-500/50 focus:border-transparent outline-none transition-all"
                        required>
                </div>

                <div id="createError"
                    class="hidden bg-red-900/30 border border-red-700/50 text-red-300 px-4 py-3 rounded-xl text-sm">
                </div>

                <button type="submit"
                    class="w-full bg-emerald-600/90 hover:bg-emerald-600 text-white font-semibold py-3 rounded-xl btn-hover transition-all">
                    <i class="fas fa-plus mr-2"></i>Create Room
                </button>
            </form>
        </div>
    </div>

    <!-- Join Room Modal -->
    <div id="joinModal"
        class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50 modal">
        <div class="bg-gray-800/95 rounded-3xl p-8 max-w-md w-full card-shadow border border-gray-700/50">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-100">Join Room</h2>
                <button onclick="closeJoinModal()" class="text-gray-500 hover:text-gray-300 transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <form id="joinForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Room Code</label>
                    <input type="text" id="joinRoomCode" maxlength="6" placeholder="Enter 6-character code"
                        class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600/50 text-gray-100 placeholder-gray-500 rounded-xl focus:ring-2 focus:ring-emerald-500/50 focus:border-transparent outline-none transition-all uppercase"
                        required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Your Username</label>
                    <input type="text" id="joinUsername" maxlength="20" placeholder="Enter your name"
                        class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600/50 text-gray-100 placeholder-gray-500 rounded-xl focus:ring-2 focus:ring-emerald-500/50 focus:border-transparent outline-none transition-all"
                        required>
                </div>

                <div id="joinError"
                    class="hidden bg-red-900/30 border border-red-700/50 text-red-300 px-4 py-3 rounded-xl text-sm">
                </div>

                <button type="submit"
                    class="w-full bg-emerald-600/90 hover:bg-emerald-600 text-white font-semibold py-3 rounded-xl btn-hover transition-all">
                    <i class="fas fa-sign-in-alt mr-2"></i>Join Room
                </button>
            </form>
        </div>
    </div>

    <script>
        // Modal Functions
        function openCreateModal() {
            document.getElementById('createModal').classList.remove('hidden');
            document.getElementById('createUsername').focus();
        }

        function closeCreateModal() {
            document.getElementById('createModal').classList.add('hidden');
            document.getElementById('createForm').reset();
            document.getElementById('createError').classList.add('hidden');
        }

        function openJoinModal() {
            document.getElementById('joinModal').classList.remove('hidden');
            document.getElementById('joinRoomCode').focus();
        }

        function closeJoinModal() {
            document.getElementById('joinModal').classList.add('hidden');
            document.getElementById('joinForm').reset();
            document.getElementById('joinError').classList.add('hidden');
        }

        // Close modals on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeCreateModal();
                closeJoinModal();
            }
        });

        // Close modals on background click
        document.getElementById('createModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeCreateModal();
        });

        document.getElementById('joinModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeJoinModal();
        });

        // Create Room Form Handler
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('createUsername').value.trim();
            const errorDiv = document.getElementById('createError');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            if (!username) {
                errorDiv.textContent = 'Please enter a username';
                errorDiv.classList.remove('hidden');
                return;
            }

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating...';

            try {
                const response = await fetch('/api/create_room', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username })
                });

                const data = await response.json();

                if (data.success) {
                    // Redirect to chat room with username
                    window.location.href = `/chat/${data.room_code}?username=${encodeURIComponent(username)}`;
                } else {
                    errorDiv.textContent = data.error || 'Failed to create room';
                    errorDiv.classList.remove('hidden');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-plus mr-2"></i>Create Room';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-plus mr-2"></i>Create Room';
            }
        });

        // Join Room Form Handler
        document.getElementById('joinForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const roomCode = document.getElementById('joinRoomCode').value.trim().toUpperCase();
            const username = document.getElementById('joinUsername').value.trim();
            const errorDiv = document.getElementById('joinError');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            if (!roomCode || !username) {
                errorDiv.textContent = 'Please enter both room code and username';
                errorDiv.classList.remove('hidden');
                return;
            }

            if (roomCode.length !== 6) {
                errorDiv.textContent = 'Room code must be 6 characters';
                errorDiv.classList.remove('hidden');
                return;
            }

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Joining...';

            try {
                const response = await fetch('/api/validate_room', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        room_code: roomCode,
                        username: username
                    })
                });

                const data = await response.json();

                if (data.valid) {
                    // Redirect to chat room with username
                    window.location.href = `/chat/${roomCode}?username=${encodeURIComponent(username)}`;
                } else {
                    errorDiv.textContent = data.reason || 'Failed to join room';
                    errorDiv.classList.remove('hidden');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Join Room';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Join Room';
            }
        });

        // Auto-uppercase room code input
        document.getElementById('joinRoomCode').addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });
    </script>
</body>

</html>
